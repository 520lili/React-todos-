        // - 需求：实现评论列表功能
        // - 如果有评论数据，就展示列表结构 li（ 列表渲染 ）要包含a标签
        // - name 表示评论人，渲染 h3
        // - content 表示评论内容，渲染 p
        // - 如果没有评论数据，就展示一个 h1 标签，内容为： 暂无评论！
        // - 根据自己的喜好添加样式
        // - 给a标签注册点击事件, 打印内容

        const list = [
            {id: 1, name: "jack", content:'踩踩踩，小星星'},
            {id: 2, name: "rous", content:'不要不要'},
            {id: 3, name: "mark", content:'说点啥好呢'},
        ]

       let listNew = list.map(item =>{
            return <li key={item.id}><a onClick={(e)=>{
                e.preventDefault()
                console.log(e.target.innerText)
            }}>
            <h3 style={{color:'red', backgroundColor: 'yellowgreen'}}>{item.name}</h3><p style={{color:'green', backgroundColor: 'hotpink'}}>{item.content}</p></a></li>
        })
    
        let ul = <ul>
                {listNew}
            </ul>
            let div = <div>{list.length ? ul : <h3>暂无数据</h3>}</div>
        ReactDOM.render(div, document.getElementById("root"))
