<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://localhost:3000/register" method="POST">
        <div>
            <table>
                请输入用户名:
                <input type="text" name="user">
            </table>
        </div>
        <div>
            <table>
                请输入密码:
                <input type="password" name="pass">
            </table>
        </div>
        <div>
            <table>
                请再次输入密码:
                <input type="password">
            </table>
        </div>
        <button>注册</button>
    </form>

    <script>
        const oForm = document.querySelector("form");
        const oButton = document.querySelector("button")
        const oPasss = document.querySelectorAll("form input[type=password]")

        oForm.unsubmit = function () {
            if (oPasss[0].value != oPasss[1].value) {
                alert("两次密码不同,请重新输入")
                return false;
            }
        }
    </script>
</body>

</html>
